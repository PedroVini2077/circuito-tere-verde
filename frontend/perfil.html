<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo" onclick="window.location.href='index.html'" style="cursor:pointer">ðŸŒ¿ Circuito TerÃª Verde</div>
            <div class="nav-buttons">
                <button onclick="window.location.href='index.html'">Voltar</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alertContainer"></div>

        <div class="card" style="max-width: 600px; margin: 3rem auto;">
            <h2>ðŸ‘¤ Meu Perfil</h2>
            <div id="profileInfo"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        async function init() {
            const user = await checkAuth();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('profileInfo').innerHTML = `
                <p><strong>Nome:</strong> ${user.nome}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Tipo:</strong> ${user.role === 'admin' ? 'Administrador' : 'Visitante'}</p>
                ${user.superAdmin ? '<p><strong>ðŸŒŸ Super Administrador</strong></p>' : ''}
                <p><strong>Cadastrado em:</strong> ${new Date(user.createdAt).toLocaleDateString('pt-BR')}</p>
            `;
        }

        init();
    </script>
</body>
</html>
