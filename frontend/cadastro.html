<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Circuito TerÃª Verde</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo" onclick="window.location.href='index.html'" style="cursor:pointer">ğŸŒ¿ Circuito TerÃª Verde
            </div>
            <div class="nav-buttons">
                <button onclick="window.location.href='index.html'">Voltar</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alertContainer"></div>

        <div class="card" style="max-width: 500px; margin: 3rem auto;">
            <h2>ğŸ“ Criar Conta</h2>
            <form onsubmit="cadastrar(event)">
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" id="nome" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label>Senha (mÃ­nimo 6 caracteres):</label>
                    <input type="password" id="senha" autocomplete="new-password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label>Tipo de Conta:</label>
                    <select id="role" onchange="toggleMasterKey()">
                        <option value="visitante">Visitante</option>
                        <option value="superadmin">Super Administrador (Fundador)</option>
                    </select>
                </div>

                <!-- Campo Master Key (oculto por padrÃ£o) -->
                <div class="form-group" id="masterKeyField" style="display: none;">
                    <label>ğŸ”‘ Master Key (apenas fundadores):</label>
                    <input type="password" id="masterKey" autocomplete="off" placeholder="Chave secreta">
                    <small style="color: var(--gray); display: block; margin-top: 0.3rem;">
                        Apenas fundadores do projeto possuem esta chave
                    </small>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
            </form>
            <p style="margin-top: 1rem; text-align: center;">
                JÃ¡ tem conta? <a href="login.html" style="color: var(--primary); font-weight: bold;">Entrar</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleMasterKey() {
            const role = document.getElementById('role').value;
            const masterKeyField = document.getElementById('masterKeyField');

            if (role === 'superadmin') {
                masterKeyField.style.display = 'block';
                document.getElementById('masterKey').required = true;
            } else {
                masterKeyField.style.display = 'none';
                document.getElementById('masterKey').required = false;
            }
        }

        async function cadastrar(e) {
            e.preventDefault();

            const role = document.getElementById('role').value;
            const userData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
            };

            // Definir rota e dados baseado no tipo de conta
            let endpoint = '';
            
            if (role === 'superadmin') {
                // Super Admin precisa da Master Key
                userData.masterKey = document.getElementById('masterKey').value;
                endpoint = `${API_URL}/auth/register-superadmin`;
            } else {
                // Visitante (nÃ£o envia role, backend forÃ§a como visitante)
                endpoint = `${API_URL}/auth/register`;
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message || 'Cadastro realizado! FaÃ§a login para continuar.', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Erro ao cadastrar', 'error');
                }
            } catch (error) {
                console.error('Erro no cadastro:', error);
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }
    </script>
</body>

</html>
