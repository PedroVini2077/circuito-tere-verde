<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Circuito TerÃª Verde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo" onclick="window.location.href='index.html'" style="cursor:pointer">ğŸŒ¿ Circuito TerÃª Verde</div>
            <div class="nav-buttons">
                <button onclick="window.location.href='index.html'">Voltar</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alertContainer"></div>

        <div class="card" style="max-width: 500px; margin: 3rem auto;">
            <h2>ğŸ“ Criar Conta</h2>
            <form onsubmit="cadastrar(event)">
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Senha (mÃ­nimo 6 caracteres):</label>
                    <input type="password" id="senha" minlength="6" required>
                </div>
                <div class="form-group">
                    <label>Tipo de Conta:</label>
                    <select id="role">
                        <option value="visitante">Visitante</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
            </form>
            <p style="margin-top: 1rem; text-align: center;">
                JÃ¡ tem conta? <a href="login.html" style="color: var(--primary); font-weight: bold;">Entrar</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        async function cadastrar(e) {
            e.preventDefault();

            const userData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Cadastro realizado com sucesso! Redirecionando...', 'success');
                    setToken(data.data.token);
                    
                    setTimeout(() => {
                        if (data.data.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 2000);
                } else {
                    showAlert(data.message || 'Erro ao cadastrar', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }
    </script>
</body>
</html>
